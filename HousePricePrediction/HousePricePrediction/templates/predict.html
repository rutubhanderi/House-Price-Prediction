{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .bg-image {
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
}

.form-label {
    font-weight: bold;
}

.form-control {
    padding: 10px;
    font-size: 16px;
}

.btn-dark {
    background-color: #333;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

.btn-dark:hover {
    background-color: #444;
}

.text-white {
    color: #fff;
}

.text-danger {
    color: white;
}

    </style>
</head>
<body>
    <div class="container-fluid bg-image" style="background-image: url('{% static 'bg_img2.jpg'%}');">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 text-white">Please enter the following values:</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="result" class="bg-light p-4 rounded shadow">
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <label for="n1" class="form-label">Avg. Area Income</label>
                            <input type="text" name="n1" id="n1" class="form-control">
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label for="n2" class="form-label">Avg. Area House Age</label>
                            <input type="text" name="n2" id="n2" class="form-control">
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label for="n3" class="form-label">Avg. Area Number of rooms</label>
                            <input type="text" name="n3" id="n3" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 mb-3">
                            <label for="n4" class="form-label">Avg. Area Number of Bedrooms</label>
                            <input type="text" name="n4" id="n4" class="form-control">
                        </div>
                        <div class="col-sm-4 mb-3">
                            <label for="n5" class="form-label">Avg. Area Population</label>
                            <input type="text" name="n5" id="n5" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <input type="submit" value="PREDICT" class="btn btn-dark btn-lg">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="text-danger">{{result}}</h2>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
